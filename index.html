<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>emojidic</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>emojidic</h1>

	<!-- 絵文字リストを貼り付けるエリア -->
	<textarea id="emoji-list"></textarea>

	<!-- 絵文字の読みを入力するエリア -->
	<div id="input-area"></div>

	<!-- 結果を表示するエリア -->
	<div id="controls">
		<!-- 辞書ファイルをダウンロードするボタン -->
		<button id="download-button" type="button">辞書ファイルをダウンロード</button>
	</div>

	<!-- 統計情報を表示する要素 -->
	<div id="stats">
		<div id="stats-count">0<span class="fraction-slash">/</span>0</div>
	</div>

	<script type="module" src="main.js"></script>
</body>

</html>
